# Site Monitor Configuration
# Add sites you want to monitor below

settings:
  # How often to check sites (in seconds)
  check_interval: 60

  # Where to store snapshots and change history
  data_dir: "./data"

  # Log level: DEBUG, INFO, WARNING, ERROR
  log_level: "INFO"

  # Optional: webhook URL for notifications (Discord, Slack, etc.)
  # webhook_url: "https://discord.com/api/webhooks/..."

  # Optional: Email notifications
  # email:
  #   smtp_server: "smtp.gmail.com"
  #   smtp_port: 587
  #   username: "your-email@gmail.com"
  #   password: "your-app-password"
  #   from_addr: "your-email@gmail.com"
  #   to_addr: "recipient@example.com"

# Sites to monitor
sites:
  - name: "Cash City"
    url: "https://cashcity.fun/"
    mode: "text"
    interval: 60
